<!DOCTYPE html>
<html>
<head>
    <title>Age Prediction from Face and Biomarkers</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Age Prediction</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload Face Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" step="0.01" id="height" name="height" required>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="0.01" id="weight" name="weight" required>
            </div>
            
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.01" id="bmi" name="bmi" required>
            </div>
            
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure (s/d):</label>
                <input type="text" id="blood_pressure" name="blood_pressure" placeholder="e.g., 120/80" required>
            </div>
            
            <div class="form-group">
                <label for="blood_oxygen">Blood Oxygen (%):</label>
                <input type="number" step="0.1" id="blood_oxygen" name="blood_oxygen" required>
            </div>
            
            <div class="form-group">
                <label for="blood_sugar">Blood Sugar (mg/dl):</label>
                <input type="number" step="0.1" id="blood_sugar" name="blood_sugar" required>
            </div>
            
            <button type="submit">Predict Age</button>
        </form>
    </div>
</body>
</html>
